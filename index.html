<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Telegram - Cyber Wanzofc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Reset dan Font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      color: #00ffe0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Container Login */
    .login-box {
      background: rgba(0, 255, 255, 0.05);
      border: 2px solid rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      padding: 50px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,255,255,0.3);
      position: relative;
      z-index: 2;
    }

    .login-box h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #00ffe0;
      text-shadow: 0 0 10px #00ffe0;
    }

    /* Efek animasi partikel */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: #00ffe0;
      opacity: 0.3;
      border-radius: 50%;
      animation: move 10s linear infinite;
    }

    @keyframes move {
      0% {
        transform: translateY(0) scale(1);
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    .particles span:nth-child(odd) {
      background: #00fff0;
    }
  </style>
</head>
<body>

  <!-- Partikel animasi -->
  <div class="particles">
    <!-- Generate 30 partikel -->
    <script>
      for(let i=0; i<30; i++) {
        let s = document.createElement('span');
        s.style.left = Math.random() * 100 + '%';
        s.style.top = Math.random() * 100 + '%';
        s.style.width = s.style.height = Math.random() * 10 + 10 + 'px';
        s.style.animationDuration = (Math.random() * 5 + 5) + 's';
        document.querySelector('.particles').appendChild(s);
      }
    </script>
  </div>

  <!-- Kotak login -->
  <div class="login-box">
    <h1>Masuk dengan Telegram</h1>
    <script async src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="Cyber_wanzofc_bot"
      data-size="large"
      data-onauth="onTelegramAuth(user)"
      data-request-access="write">
    </script>
  </div>

  <!-- Script login -->
  <script>
    function onTelegramAuth(user) {
      alert('Login berhasil sebagai: ' + user.first_name + ' (@' + user.username + ')');
      console.log(user);
    }
  </script>

</body>
</html>
